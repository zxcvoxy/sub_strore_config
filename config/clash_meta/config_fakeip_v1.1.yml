######### 锚点 start #######

#订阅更新和延迟测试相关
p: &p
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 3600
  health-check:
    enable: true
    url: https://cp.cloudflare.com
    interval: 300
    timeout: 1000
    tolerance: 100

rule-anchor:
  ip: &ip { type: http, interval: 86400, behavior: ipcidr, format: yaml }
  domain:
    &domain { type: http, interval: 86400, behavior: domain, format: yaml }
  classical:
    &classical { type: http, interval: 86400, behavior: classical, format: yaml }

######### 锚点 end #######

# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    <<: *p
    url: ""
    

mode: rule
log-level: debug # 日志等级 silent/error/warning/info/debug
ipv6: true # 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录
mixed-port: 7890 # HTTP(S) 和 SOCKS 代理混合端口
allow-lan: true # 允许局域网连接
unified-delay: true # 更换延迟计算方式,去除握手等额外延迟
tcp-concurrent: true # TCP 并发连接所有 IP, 将使用最快握手的 TCP
global-client-fingerprint: random # 全局客户端指纹 random 随机指纹

#  find-process-mode has 3 values:always, strict, off
#  - always, 开启，强制匹配所有进程
#  - strict, 默认，由 mihomo 判断是否开启
#  - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# 缓存
profile: 
  store-selected: true # 存储 select 选择记录
  store-fake-ip: true # 持久化 fake-ip

# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

# 外部控制端口
# external-controller: 0.0.0.0:9090 # RESTful API 监听地址
# secret: ""
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

geodata-mode: true # GEOIP 数据模式
geo-auto-update: true # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

# TCP Keep Alive 设置
keep-alive-interval: 1800 # TCP Keep Alive 包的间隔，单位为秒， 缓解移动设备耗电问题

# 域名嗅探
sniffer:
  enable: true
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    QUIC:
      ports: [443]
    TLS:
      ports: [443, 8443]
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true

# Tun 配置
tun:
  enable: true
  stack: mixed # gvisor/mixed
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-detect-interface: true # 自动识别出口网卡
  auto-route: true # 配置路由表
  strict-route: true # 将所有连接路由到 tun 来防止泄漏，但你的设备将无法其他设备被访问
  inet4-route-address: 
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6-route-address: 
    - "::/1"
    - "8000::/1"

# DNS 配置
dns:
  enable: true  # 关闭将使用系统 DNS
  # 开启 DOH 的 http/3
  # prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  ipv6-timeout: 300 
  respect-rules: true # dns 连接遵守路由规则, 不建议和 prefer-h3 一起使用
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "geosite:connectivity-check"
    - "geosite:private"
  default-nameserver: #用于解析 DNS 服务器 的域名
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - '[2402:4e00::]'
    - '[2400:3200::1]'
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - udp://223.5.5.5
      - udp://223.6.6.6
  nameserver:
    - udp://223.6.6.6
    - udp://223.5.5.5
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.0.0.1
    - udp://8.8.8.8
    - udp://1.1.1.1
  fallback-filter:
    geoip: true
    # 当 nameserver 域名的 IP 查询 geoip 库为 CN 时，不使用 fallback 中的 DNS 查询结果
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"


proxies:
  - name: "直连"
    type: direct
    udp: true

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 直连
      - 自动选择
      - 香港
      - 台湾
      - 日本
      - 新加坡
      - 美国
      - 其它地区
      - provider1-group

  - name: provider1-group
    type: select
    use:
      - provider1

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT

  #分隔,下面是地区分组
  - name: 自动选择
    type: url-test
    include-all-providers: true
    tolerance: 10

  - name: 香港
    type: url-test
    include-all-providers: true
    filter: "(?i)港|hk|hongkong|hong kong"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 台湾
    type: url-test
    include-all-providers: true
    filter: "(?i)台|tw|taiwan"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 日本
    type: url-test
    include-all-providers: true
    filter: "(?i)日|jp|japan"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 美国
    type: url-test
    include-all-providers: true
    filter: "(?i)美|us|unitedstates|united states"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 新加坡
    type: url-test
    include-all-providers: true
    filter: "(?i)(新|sg|singapore)"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

  - name: 其它地区
    type: url-test
    include-all-providers: true
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"
    tolerance: 150
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 120

# 规则
rules:
  - DOMAIN-SUFFIX,googleapis.com,🚀 节点选择
  - DOMAIN-SUFFIX,googleapis.cn,🚀 节点选择
  - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,🚀 节点选择 # Google Play 国外/国内 服务器
  - DOMAIN-SUFFIX,xn--ngstr-cn-8za9o.com,🚀 节点选择 # Google Play 纯国内 服务器

  # 域名规则
  - RULE-SET,cn,🎯 全球直连
  - RULE-SET,category-games@cn,🎯 全球直连
  - RULE-SET,collection,🎯 全球直连
  - RULE-SET,proxy,🚀 节点选择
  - GEOSITE,geolocation-!cn,🚀 节点选择

  - GEOSITE,CN,🎯 全球直连
  - GEOIP,CN,🎯 全球直连
  - RULE-SET,cn-ip,🎯 全球直连
  - GEOIP,CN,🎯 全球直连
  - MATCH,🐟 漏网之鱼

rule-providers:
  collection:
    <<: *classical
    url: "https://gist.githubusercontent.com/cnfree8964/0864fd1d2e88936a095fb40d74ce4993/raw/collection.yaml"
  cn:
    <<: *classical
    url: "https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/meta/geo/geosite/classical/cn.yaml"
  category-games@cn:
    <<: *classical
    url: "https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/meta/geo/geosite/classical/category-games@cn.yaml"
  proxy:
    <<: *classical
    url: "https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/meta/geo-lite/geosite/classical/proxy.yaml"

  cn-ip:
    <<: *classical
    url: "https://github.com/MetaCubeX/meta-rules-dat/raw/refs/heads/meta/geo/geoip/classical/cn.yaml"
